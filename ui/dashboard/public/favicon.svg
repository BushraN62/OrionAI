<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="purpleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#b4a7d6;stop-opacity:0.85" />
      <stop offset="100%" style="stop-color:#9b8cc4;stop-opacity:0.95" />
    </linearGradient>
    <linearGradient id="cyanGrad" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7dd3e8;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#5bc0d9;stop-opacity:0.85" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="32" height="32" fill="#0f172a" rx="6"/>
  
  <!-- Main outer circle -->
  <circle cx="16" cy="16" r="12" fill="none" stroke="rgba(203, 213, 225, 0.4)" stroke-width="1.2"/>
  
  <!-- Top-right curved arc (purple) -->
  <path d="M 26.4 11.6 A 12 12 0 0 1 26.4 20.4" fill="none" stroke="url(#purpleGrad)" stroke-width="1.8" stroke-linecap="round"/>
  
  <!-- Bottom-left curved arc (cyan) -->
  <path d="M 5.6 11.6 A 12 12 0 0 1 5.6 20.4" fill="none" stroke="url(#cyanGrad)" stroke-width="1.8" stroke-linecap="round"/>
  
  <!-- Three circles in diagonal line (Orion's belt) -->
  <circle cx="12.5" cy="12.5" r="2.5" fill="none" stroke="rgba(226, 232, 240, 0.8)" stroke-width="1.2"/>
  <circle cx="16" cy="16" r="2.5" fill="none" stroke="rgba(226, 232, 240, 0.8)" stroke-width="1.2"/>
  <circle cx="19.5" cy="19.5" r="2.5" fill="none" stroke="rgba(226, 232, 240, 0.8)" stroke-width="1.2"/>
  
  <!-- Line connecting the three circles -->
  <line x1="12.5" y1="12.5" x2="19.5" y2="19.5" stroke="rgba(226, 232, 240, 0.6)" stroke-width="1" stroke-linecap="round"/>
  
  <!-- Sparkle stars -->
  <circle cx="26.4" cy="20.4" r="1.8" fill="#b4a7d6" opacity="0.9"/>
  <circle cx="26.4" cy="20.4" r="0.8" fill="#e8e2f7"/>
  <circle cx="5.6" cy="20.4" r="1.8" fill="#7dd3e8" opacity="0.9"/>
  <circle cx="5.6" cy="20.4" r="0.8" fill="#d4f1f9"/>
</svg>
